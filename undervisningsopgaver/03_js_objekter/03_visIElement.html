<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>
    <script>
        const dyr = {
            "navn":"Gris",
            "type":"Pattedyr", 
            "billede":"http://mabe-kea.dk/E19/pics/pig.png", 
            "levested":"Svinefarme"
        }
        document.addEventListener("DOMContentLoaded", start);
        function start(){
        console.log(`Dyr:${dyr.navn}, Type:${dyr.type}, Billede:${dyr.billede}, Levested:${dyr.levested}`)
        }

        const destination = document.querySelector("article");
        destination.querySelector("h3").textContent = `${dyr.navn}`;
        destination.querySelector("img").src = dyr.billede;

        const p1 = document.querySelector("p:nth-child(3)");;
        const p2 = document.querySelector("p:nth-child(4)");
     
        p1.textContent = `Type: ${dyr.type}`; 
        p2.textContent = `Levested: ${dyr.levested}`;




    </script>
</body>
</html>
