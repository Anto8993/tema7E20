<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article></article>
    <script>
        const dyr = {
            "navn":"Gris",
            "type":"Pattedyr", 
            "billede":"http://mabe-kea.dk/E19/pics/pig.png", 
            "levested":"Svinefarme"
        }
        document.addEventListener("DOMContentLoaded", start);
        function start(){
        console.log(`Dyr:${dyr.navn}, Type:${dyr.type}, Billede:${dyr.billede}, Levested:${dyr.levested}`)
        }

        const destination = document.querySelector("article");
        const p = document.createElement("p");
        p.textContent = `Dyr:${dyr.navn}, Type:${dyr.type}, Levested:${dyr.levested}`;
        destination.appendChild(p);

        const img = document.createElement("img");
        img.src = `${dyr.billede}`;
        destination.appendChild(img)


    </script>
</body>
</html>
